    <body class="h-screen">

          </a>
        <div>
          <button id="toggle-menu-button" class="z-50 md:hidden relative">
            <span class="sr-only">Toggle Menu</span>
            <div id="open" class="h-7 flex flex-col items-end justify-between">
              <span class="block h-0.5 w-8 bg-red-900 rounded-full"></span>
            <span class="block h-0.5 w-6 bg-red-900 rounded-full"></span>
            <span class="block h-0.5 w-8 bg-red-900 rounded-full"></span>
            </div>
            <div  id="close" class="hidden h-7 flex flex-col items-end justify-between">
              <span class="block h-0.5 w-8 bg-red-100 rounded-full origin-left transform rotate-45 translate-y-0.5"></span>
            <span class="block h-0.5 w-8 bg-red-100 rounded-full origin-left transform -rotate-45 -translate-y-0.5"></span>
            </div>
          </button>
          <div id="toggle-menu" class="hidden md:block font-bold text-red-100 text-right text-3xl bg-gray-800 fixed top-0 left-0 h-screen w-screen flex flex-col items-center justify-center md:text-lg md:relative md:text-red-900 md:bg-transparent md:w-auto md:h-auto md:text-left">
            <ul class="flex flex-col gap-y-7 md:flex-row md:gap-2">
            <li class="md:border-r md:px-4 md:border-red-200">

            <li class="md:border-r md:px-4 md:border-red-200">

            </li>
            <li class="md:border-r md:px-4 md:border-red-200">
              <a href="" title"Go to XXX" class="transition ease-in-out duration-150 hover:line-through">Abous us</a>
            </li>
            <li class="md:px-4">
              <a href="" title"Go to XXX" class="transition ease-in-out duration-150 hover:line-through">Contact us</a>

          </ul>
          </div>
        </div>
          </div>
        </header>
          <main class="container text-center">
            <h1 class="text-xl pt-14 pb-4 font-bold text-red-800">Responsive & Toggle Menu Using Tailwind CSS</h1>
            <p class="text-gray-500">Here is an example of responsive navbar header using Tailwind CSS (v2.2.19)</p>
          </main>
        </body>
<script>
    var button = document.querySelector('#toggle-menu-button');
var menu = document.querySelector('#toggle-menu');
var open = document.querySelector('#open');
var close = document.querySelector('#close');

button.addEventListener('click', (e)=>{
  menu.classList.toggle('hidden');
  open.classList.toggle('hidden');
  close.classList.toggle('hidden');
});
</script>
</html>
